<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="vendor/inter.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Around The U.S.</title>
  </head>
  <body class="page">
    <header class="header">
      <img src="images/around.svg" alt="" class="header__svg" />
    </header>
    <main class="content">
      <div class="content__line"></div>
      <section class="profile">
        <img
          class="profile__pic"
          src="images/image.jpg"
          alt="old man with a red hat smiling"
        />
        <div class="profile__text">
          <div class="profile__main">
            <h2 class="profile__main_name">Jacques Cousteau</h2>
            <div class="profile__edit">
              <img class="profile__edit_svg" src="images/arrow.svg" />
            </div>
          </div>
          <p class="profile__text_explorer">Explorer</p>
        </div>

        <div class="profile__add">
          <img src="images/plus.svg" alt="plus sign" class="profile__plus" />
        </div>
      </section>
      <section class="gallery">
        <div class="gallery__item">
          <img src="images/milwaukee.jpg" alt="" class="gallery__image" />
          <div class="gallery__text">
            <p class="gallery__place">Milwaukee Wisconsin</p>
            <img src="images/heart.svg" alt="" class="gallery__icon" />
          </div>
        </div>
        <div class="gallery__item">
          <img src="images/chicago.jpg" alt="" class="gallery__image" />
          <div class="gallery__text">
            <p class="gallery__place">Chicago</p>
            <img src="images/heart.svg" alt="" class="gallery__icon" />
          </div>
        </div>
        <div class="gallery__item">
          <img src="images/waikiki.jpg" alt="" class="gallery__image" />
          <div class="gallery__text">
            <p class="gallery__place">Waikiki Beach O'ahu</p>
            \ <img src="images/heart.svg" alt="" class="gallery__icon" />
          </div>
        </div>
        <div class="gallery__item">
          <img src="images/sydney.jpg" alt="" class="gallery__image" />
          <div class="gallery__text">
            <p class="gallery__place">Sydney Harbour</p>
            <img src="images/heart.svg" alt="" class="gallery__icon" />
          </div>
        </div>
        <div class="gallery__item">
          <img src="images/london.jpg" alt="" class="gallery__image" />
          <div class="gallery__text">
            <p class="gallery__place">London</p>
            <img src="images/heart.svg" alt="" class="gallery__icon" />
          </div>
        </div>
        <div class="gallery__item">
          <img src="images/dubai.jpg" alt="" class="gallery__image" />
          <div class="gallery__text">
            <p class="gallery__place">Dubai</p>
            <img src="images/heart.svg" alt="" class="gallery__icon" />
          </div>
        </div>
      </section>
    </main>
    <footer class="footer">
      <p class="copyright">Â© 2021 Jake Johnson</p>
    </footer>
  </body>
</html>
