<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="pages/index.css" />
    <title>Around The U.S.</title>
  </head>
  <body class="page">
    <header class="header">
      <img src="images/around.svg" alt="Around the U.S." class="header__l" />
    </header>
    <main class="content">
      <!-- <div class="content__line"></div> -->
      <section class="profile">
        <div class="profile__text">
          <img
            class="profile__pic"
            src="images/image.jpg"
            alt="old man with a red hat smiling"
          />
          <div class="profile__main">
            <div class="profile__title">
              <h2 class="profile__main_name">Jacques Cousteau</h2>

              <button class="profile__edit-button" type="button">
                <img
                  class="profile__edit-button_icon"
                  src="images/arrow.svg"
                  alt="arrow pointed towards bottom left."
                />
              </button>
            </div>
            <p class="profile__text_explorer">Explorer</p>
          </div>
        </div>

        <button class="profile__add" type="button">
          <img
            src="images/plus.svg"
            alt="plus sign"
            class="profile__add_plus"
          />
        </button>
      </section>

      <section class="gallery">
        <div class="gallery__item">
          <img
            src="images/milwaukee.jpg"
            alt="Milwaukee from Marina"
            class="gallery__image"
          />
          <div class="gallery__text">
            <p class="gallery__place">Milwaukee Wisconsin</p>
            <button class="gallery__like-button">
              <img
                src="images/heart.svg"
                alt="heart button"
                class="gallery__like-button_icon"
              />
            </button>
          </div>
        </div>
        <div class="gallery__item">
          <img
            src="images/chicago.jpg"
            alt="Chicago from Willis Tower"
            class="gallery__image"
          />
          <div class="gallery__text">
            <p class="gallery__place">Chicago</p>
            <button class="gallery__like-button" type="button">
              <img
                src="images/heart.svg"
                alt="heart button"
                class="gallery__like-button_icon"
              />
            </button>
          </div>
        </div>
        <div class="gallery__item">
          <img
            src="images/waikiki.jpg"
            alt="Waikiki from Diamond head lookout"
            class="gallery__image"
          />
          <div class="gallery__text">
            <p class="gallery__place">Waikiki Beach O'ahu</p>
            <button class="gallery__like-button" type="button">
              <img
                src="images/heart.svg"
                alt="heart button"
                class="gallery__like-button_icon"
              />
            </button>
          </div>
        </div>
        <div class="gallery__item">
          <img
            src="images/sydney.jpg"
            alt="Sydney Harbour"
            class="gallery__image"
          />
          <div class="gallery__text">
            <p class="gallery__place">Sydney Harbour</p>
            <button class="gallery__like-button" type="button">
              <img
                src="images/heart.svg"
                alt="heart button"
                class="gallery__like-button_icon"
              />
            </button>
          </div>
        </div>
        <div class="gallery__item">
          <img
            src="images/london.jpg"
            alt="London at dusk"
            class="gallery__image"
          />
          <div class="gallery__text">
            <p class="gallery__place">London</p>
            <button class="gallery__like-button" type="button">
              <img
                src="images/heart.svg"
                alt="heart button"
                class="gallery__like-button_icon"
              />
            </button>
          </div>
        </div>
        <div class="gallery__item">
          <img
            src="images/dubai.jpg"
            alt="Dubai at dusk"
            class="gallery__image"
          />
          <div class="gallery__text">
            <p class="gallery__place">Dubai</p>
            <button class="gallery__like-button" type="button">
              <img
                src="images/heart.svg"
                alt="heart button"
                class="gallery__like-button_icon"
              />
            </button>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">Â© 2021 Jake Johnson</p>
    </footer>
    <div class="modal_none modal">
      <div class="modal__container">
        <form class="modal__box" name="edit-profile">
          <h2 class="modal__profile">Edit profile</h2>
          <input
            name="name"
            type="text"
            class="modal__input modal__input_name"
            placeholder="Name"
          />
          <input
            name="title"
            type="text"
            class="modal__input modal__input_title"
            placeholder="About me"
          />
          <button type="submit" class="modal__save">Save</button>
        </form>
        <button class="modal__close-button" type="button">
          <!-- <img
            src="images/Close-Icon.svg"
            alt="an X icon"
            class="modal__close-button_icon"
          /> -->
        </button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
