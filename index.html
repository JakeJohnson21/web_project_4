<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="pages/index.css" />
    <title>Around The U.S.</title>
  </head>
  <body class="page">
    <header class="header">
      <img src="images/around.svg" alt="Around the U.S." class="header__logo" />
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__text">
          <img
            class="profile__pic"
            src="images/image.jpg"
            alt="old man with a red hat smiling"
          />
          <div class="profile__main">
            <div class="profile__title">
              <h1 class="profile__title-name">Jacques Cousteau</h1>

              <button
                class="profile__edit-button"
                type="button"
                aria-label="edit profile"
              ></button>
            </div>
            <p class="profile__text-job">Explorer</p>
          </div>
        </div>

        <button class="profile__add" type="button" aria-label="add"></button>
      </section>

      <section class="gallery">
        <div class="gallery__item">
          <img
            src="images/milwaukee.jpg"
            alt="Milwaukee from Marina"
            class="gallery__image"
          />
          <div class="gallery__text">
            <h2 class="gallery__place">Milwaukee Wisconsin</h2>
            <button
              class="gallery__like-button"
              type="button"
              aria-label="love"
            ></button>
          </div>
        </div>
        <div class="gallery__item">
          <img
            src="images/chicago.jpg"
            alt="Chicago from Willis Tower"
            class="gallery__image"
          />
          <div class="gallery__text">
            <h2 class="gallery__place">Chicago</h2>
            <button
              class="gallery__like-button"
              type="button"
              aria-label="love"
            ></button>
          </div>
        </div>
        <div class="gallery__item">
          <img
            src="images/waikiki.jpg"
            alt="Waikiki from Diamond head lookout"
            class="gallery__image"
          />
          <div class="gallery__text">
            <h2 class="gallery__place">Waikiki Beach O'ahu</h2>
            <button
              class="gallery__like-button"
              type="button"
              aria-label="love"
            ></button>
          </div>
        </div>
        <div class="gallery__item">
          <img
            src="images/sydney.jpg"
            alt="Sydney Harbour"
            class="gallery__image"
          />
          <div class="gallery__text">
            <h2 class="gallery__place">Sydney Harbour</h2>
            <button
              class="gallery__like-button"
              type="button"
              aria-label="love"
            ></button>
          </div>
        </div>
        <div class="gallery__item">
          <img
            src="images/london.jpg"
            alt="London at dusk"
            class="gallery__image"
          />
          <div class="gallery__text">
            <h2 class="gallery__place">London</h2>
            <button
              class="gallery__like-button"
              type="button"
              aria-label="love"
            ></button>
          </div>
        </div>
        <div class="gallery__item">
          <img
            src="images/dubai.jpg"
            alt="Dubai at dusk"
            class="gallery__image"
          />
          <div class="gallery__text">
            <h2 class="gallery__place">Dubai</h2>
            <button
              class="gallery__like-button"
              type="button"
              aria-label="love"
            ></button>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">Â© 2021 Jake Johnson</p>
    </footer>
    <div class="modal_none modal">
      <div class="modal__container">
        <form class="modal__box" name="edit-profile">
          <h2 class="modal__profile">Edit profile</h2>
          <input
            name="name"
            type="text"
            class="modal__input modal__input_profile_name"
            placeholder="Name"
            required
          />
          <input
            name="title"
            type="text"
            class="modal__input modal__input_profile_title"
            placeholder="About me"
            required
          />
          <button type="submit" class="modal__save" aria-label="save">
            Save
          </button>
        </form>
        <button
          class="modal__close-button"
          type="button"
          aria-label="close"
        ></button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
