<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="pages/index.css" />
    <title>Around The U.S.</title>
  </head>
  <body class="page">
    <header class="header">
      <img src="images/around.svg" alt="Around the U.S." class="header__logo" />
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__text">
          <img
            class="profile__pic"
            src="images/image.jpg"
            alt="old man with a red hat smiling"
          />
          <div class="profile__main">
            <div class="profile__title">
              <h1 class="profile__title-name">Jacques Cousteau</h1>

              <button
                class="profile__edit-button"
                type="button"
                aria-label="edit profile"
              ></button>
            </div>
            <p class="profile__text-job">Explorer</p>
          </div>
        </div>

        <button class="profile__add" type="button" aria-label="add"></button>
      </section>

      <section class="cards"></section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">Â© 2021 Jake Johnson</p>
    </footer>
    <div class="modal js-edit-modal">
      <div class="modal__container">
        <form class="modal__box" name="edit-profile" novalidate>
          <h2 class="modal__profile">Edit profile</h2>
          <input
            id="name-input"
            name="name"
            type="text"
            class="modal__input modal__input_profile_name"
            placeholder="Name"
            required
            minlength="2"
            maxlength="40"
          />
          <span id="name-input-error modal__input-error"></span>
          <input id="title-input" name="title" type="text" class="modal__input
          modal__input_profile_title" placeholder="About me" required'
          minlength="2" maxlength="200" />

          <span class="title-input-error modal__input-error"></span>
          <button
            type="submit"
            class="modal__button modal__save"
            aria-label="save"
            disabled
          >
            Save
          </button>
        </form>
        <button
          class="modal__close-button"
          type="button"
          aria-label="close"
        ></button>
      </div>
    </div>
    <div class="modal js-add-modal">
      <div class="modal__container">
        <form class="modal__box" name="edit-place" novalidate>
          <h2 class="modal__profile">New Place</h2>
          <input
            id="place-input"
            name="name"
            type="text"
            class="modal__input modal__input_image_title"
            placeholder="Title"
            required
            minlength="1"
            maxlength="30"
          />
          <span id="place-input-error modal__input-error"></span>
          <input
            id="url-input"
            name="title"
            type="url"
            class="modal__input modal__input_image_link"
            placeholder="Image link"
            required
          />
          <span id="url-input-error modal__input-error"></span>
          <button
            type="submit"
            class="modal__button modal__create"
            aria-label="create"
            disabled
          >
            Create
          </button>
        </form>
        <button
          class="modal__close-button"
          type="button"
          aria-label="close"
        ></button>
      </div>
    </div>
    <div class="modal js-preview-modal">
      <div class="modal__container modal__container_preview">
        <button
          class="modal__close-button"
          type="button"
          aria-label="close"
        ></button>
        <img class="modal__preview-image" src=" " alt=" " />
        <p class="modal__preview-text"></p>
      </div>
    </div>

    <template id="card-template">
      <div class="card__item">
        <img class="card__image" src=" " alt=" " />
        <img src="images/Trash.svg" alt="trash icon" class="card__trash" />
        <div class="card__text">
          <h2 class="card__place"></h2>
          <button
            class="card__like-button"
            type="button"
            aria-label="like"
          ></button>
        </div>
      </div>
    </template>

    <script src="scripts/index.js"></script>
    <script src="scripts/validate.js"></script>
  </body>
</html>
