<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="pages/index.css" />
    <title>Around The U.S.</title>
  </head>
  <body class="page">
    <header class="header">
      <img src="images/around.svg" alt="Around the U.S." class="header__logo" />
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__text">
          <img
            class="profile__pic"
            src="images/image.jpg"
            alt="old man with a red hat smiling"
          />
          <div class="profile__main">
            <div class="profile__title">
              <h1 class="profile__title-name">Jacques Cousteau</h1>

              <button
                class="profile__edit-button"
                type="button"
                aria-label="edit profile"
              ></button>
            </div>
            <p class="profile__text-job">Explorer</p>
          </div>
        </div>

        <button class="profile__add" type="button" aria-label="add"></button>
      </section>

      <section class="cards"></section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">Â© 2021 Jake Johnson</p>
    </footer>
    <div class="modal js-edit-modal modal_none">
      <div class="modal__container modal__is-opened">
        <form class="modal__box" name="edit-profile">
          <h2 class="modal__profile">Edit profile</h2>
          <input
            name="name"
            type="text"
            class="modal__input modal__input_profile_name"
            placeholder="Name"
            required
          />
          <input
            name="title"
            type="text"
            class="modal__input modal__input_profile_title"
            placeholder="About me"
            required
          />
          <button type="submit" class="modal__save" aria-label="save">
            Save
          </button>
        </form>
        <button
          class="modal__close-button"
          type="button"
          aria-label="close"
        ></button>
      </div>
    </div>
    <div class="modal js-add-modal modal_none">
      <div class="modal__container modal__is-opened">
        <form class="modal__box" name="edit-place">
          <h2 class="modal__profile">New Place</h2>
          <input
            name="name"
            type="text"
            class="modal__input modal__input_image_title"
            placeholder="Title"
            required
          />
          <input
            name="title"
            type="text"
            class="modal__input modal__input_image_link"
            placeholder="Image link"
            required
          />
          <button type="submit" class="modal__create" aria-label="create">
            Create
          </button>
        </form>
        <button
          class="modal__close-button"
          type="button"
          aria-label="close"
        ></button>
      </div>
    </div>
    <div class="modal js-preview-modal modal_none">
      <div
        class="modal__container modal__content_type_preview modal__is-opened"
      >
        <button
          class="modal__close-button"
          type="button"
          aria-label="close"
        ></button>
        <img class="modal__preview-image" src="" alt="" />
      </div>
    </div>

    <template id="card-template">
      <div class="card__item">
        <img class="card__image" src="" alt="place" />
        <img src="images/Trash.svg" alt="trash icon" class="card__trash" />
        <div class="card__text">
          <h2 class="card__place"></h2>
          <button
            class="card__like-button_active card__like-button"
            type="button"
            aria-label="like"
          ></button>
        </div>
      </div>
    </template>

    <script src="script.js"></script>
  </body>
</html>
