    <div class="modal js-edit-modal modal_none">
      <div class="modal__container">
        <form class="modal__box" name="edit-profile">
          <h2 class="modal__profile">Edit profile</h2>
          <input
            name="name"
            type="text"
            class="modal__input modal__input_profile_name"
            placeholder="Name"
            required
          />
          <input
            name="title"
            type="text"
            class="modal__input modal__input_profile_title"
            placeholder="About me"
            required
          />
          <button type="submit" class="modal__save" aria-label="save">
            Save
          </button>
        </form>
        <button
          class="modal__close-button"
          type="button"
          aria-label="close"
        ></button>
      </div>

    <div class="modal js-add-modal modal_none">
      <div class="modal__container">
        <form class="modal__box" name="edit-place">
          <h2 class="modal__profile">New Place</h2>
          <input
            name="name"
            type="text"
            class="modal__input modal__input_image_title"
            placeholder="Title"
            required
          />
          <input
            name="title"
            type="text"
            class="modal__input modal__input_image_link"
            placeholder="Image link"
            required
          />
          <button type="submit" class="modal__create" aria-label="create">
            Create
          </button>
        </form>
        <button
          class="modal__close-button"
          type="button"
          aria-label="close"
        ></button>
      </div>
    </div>

    <template id="card-template">

            type="button"
            aria-label="like"
