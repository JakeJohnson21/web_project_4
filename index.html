<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Around The U.S.</title>
  </head>
  <body class="page">
    <header class="header">
      <h1 class="title">Around</h1>
      <p class="subtitle">The U.S.</p>
    </header>
    <main class="content">
      <div class="content__line"></div>
      <section class="profile">
        <img
          class="profile__pic"
          src="images/image.jpg"
          alt="old man with a red hat smiling"
        />
        <div class="profile__text">
          <div class="profile__main">
            <h2 class="profile__main_name">Jacques Cousteau</h2>
            <div class="profile__edit">
              <img class="profile__edit_svg" src="images/arrow.svg" />
            </div>
          </div>
          <p class="profile__text_explorer">Explorer</p>
        </div>

        <div class="profile__add">
          <img src="images/plus.svg" alt="plus sign" class="profile__plus" />
        </div>
      </section>
      <section class="gallery">
        <div class="gallery__item">
          <img
            src="images/kirill-pershin-1088404-unsplash.jpg"
            alt=""
            class="gallery__image"
          />
          <p class="gallery__place"></p>
          <img src="" alt="" class="gallery__icon" />
        </div>
        <div class="gallery__item">
          <img src="" alt="" class="gallery__image" />
          <p class="gallery__place"></p>
          <img src="" alt="" class="gallery__icon" />
        </div>
        <div class="gallery__item">
          <img src="" alt="" class="gallery__image" />
          <p class="gallery__place"></p>
          <img src="" alt="" class="gallery__icon" />
        </div>
        <div class="gallery__item">
          <img src="" alt="" class="gallery__image" />
          <p class="gallery__place"></p>
          <img src="" alt="" class="gallery__icon" />
        </div>
        <div class="gallery__item">
          <img src="" alt="" class="gallery__image" />
          <p class="gallery__place"></p>
          <img src="" alt="" class="gallery__icon" />
        </div>
        <div class="gallery__item">
          <img src="" alt="" class="gallery__image" />
          <p class="gallery__place"></p>
          <img src="" alt="" class="gallery__icon" />
        </div>
      </section>
    </main>
  </body>
</html>
